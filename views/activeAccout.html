<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="padding: 0; margin: 0">
    <div
      style="
        height: 100px;
        width: 100%;
        background-image: linear-gradient(99deg, #3ac5c9, #53dccb);
        position: relative;
      "
    >
      <span
        style="
          position: absolute;
          font-weight: bold;
          font-size: 45px;
          text-transform: uppercase;
          padding: 40px 20px 10px 20px;
          color: white;
        "
        >boo</span
      >
    </div>
    <div style="width: 100%; background-color: #f1f1f1">
      <div style="padding: 10% 20%; position: relative">
        <div
          style="
            background-color: white;
            padding: 5% 2%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
          "
        >
          <div
            style="
              flex: 0 0 100%;
              width: 100%;
              max-width: 100%;
              text-align: center;
              padding-bottom: 20px;
            "
          >
            <span style="display: block; font-size: 20px; letter-spacing: 1px"
              >Please verify your email address.</span
            >
          </div>
          <button
            style="
              background-image: linear-gradient(99deg, #3ac5c9, #53dccb);
              padding: 2% 10%;
              color: white;
              border: none;
              display: inline-block;
              outline: unset;
              font-size: 20px;
              font-weight: bold;
              cursor: pointer;
            "
            type="button"
            href="#"
          >
            Verify Email
          </button>
          <div
            style="
              padding-top: 20px;
              flex: 0 0 100%;
              width: 100%;
              max-width: 100%;
              align-items: center;
              display: flex;
              justify-content: center;
              opacity: 0.7;
            "
          >
            <span>This verification link is only valid for 48 hours.</span>
          </div>
        </div>
        <div
          style="
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            right: 0;
            padding-bottom: 10px;
            font-size: 13px;
            opacity: 0.8;
          "
        >
          <span>Copyright BOO COMPANY LIMITED All rights reserved.</span>
        </div>
      </div>
    </div>
  </body>
</html>
